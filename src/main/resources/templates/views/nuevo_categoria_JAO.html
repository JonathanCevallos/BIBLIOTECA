<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Proforma.css">
</head>
<body>

<main>
    <div class="flex-row d-flex justify-content-center">
        <div class="card shadow-2-strong card-registration col-md-8" style="border-radius: 15px">
            <div class="card-header">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Registrar Categoria</h3>
            </div>
            <div class="card-body p-4 p-md-5">

                <form th:action="@{/categorias}" th:object="${categoria}" method="post" >
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label">Nombre</label>

                                <input th:field="*{nombre}"  type="text" class="form-control" required="true" id="titulo" />
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <button  class="btn btn-success" id="registrar">Registrar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</main>

</body>
</html>
