<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>titulo de la pagina</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap}">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Proforma.css">
    <meta charset="UTF-8">
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="components/nav_lateral::c_nav_lateral">
    </div>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav th:replace="components/nav_superior::c_nav_superior"></nav>
            <div class="container-fluid">

                <div class="d-sm-flex justify-content-between align-items-center mb-4">

                </div>
                <div class="row">

                </div>

                <main>
                    <div class="flex-row d-flex justify-content-center">
                        <div class="card shadow-2-strong card-registration col-md-8" style="border-radius: 15px">
                            <div class="card-header">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Nuevo libro</h3>
                            </div>
                            <div class="card-body p-4 p-md-5">


                                <form th:action="@{/libros/save}" th:object="${libro}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Título</label>
                                                <input  th:field="*{titulo}" type="text" class="form-control" required="true" id="titulo" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Ruta de portada</label>
                                                <input th:field="*{rutaPortad}" type="text" class="form-control" required="true" id="ruta_portada" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Ubicación</label>
                                                <input th:field="*{ubicacion}"type="text" class="form-control" required="true" id="ubicacion" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Ejemplares</label>
                                                <input  th:field="*{ejemplares}"type="number" class="form-control" required="true" id="ejemplares" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">ISBN</label>
                                                <input th:field="*{isbn}" type="text" class="form-control" required="true" id="isbn" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">DOI</label>
                                                <input th:field="*{doi}" type="text" class="form-control" required="true" id="doi" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <label class="form-label">Autor</label>


                                                <p ><a  th:href="@{/autores/new}">¿Agregar nuevo autor?</a></p>

                                                <select  th:field="*{autores}"  class="form-select" id="autor" aria-label="Default select example" multiple size="4">
                                                    <option th:each="autor : ${autores}"
                                                            th:value="${autor.idAutor}"
                                                            th:data-columna1="${autor.nombres}"
                                                            th:data-columna2="${autor.fechaRegistro}"
                                                            th:text="${autor.nombres}">Fila</option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Categoría</label>

                                                <p ><a  th:href="@{/categorias/new}">¿Agregar nueva categoria?</a></p>

                                                <select   th:field="*{categorias}" class="form-select" id="categoria" aria-label="Default select example" multiple="multiple">
                                                    <option th:each="categoria : ${categorias}"
                                                            th:value="${categoria.idCategoria}"
                                                            th:data-columna1="${categoria.nombre}"
                                                            th:data-columna2="${categoria.fechaRegistro}"
                                                            th:text="${categoria.nombre}">Fila</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Editorial</label>


                                                <p style><a  th:href="@{/editoriales/new}">¿Agregar nueva editorial?</a></p>
                                                <!-- Creamos el elemento select -->
                                                <select   th:field="*{editorial}" class="form-select" id="editorial" aria-label="Default select example">
                                                    <!-- Recorremos la lista de filas de la tabla y agregamos cada una como un elemento option -->
                                                    <option th:each="editorial1 : ${editoriales}"
                                                            th:value="${editorial1.idEditorial}"
                                                            th:data-columna1="${editorial1.nombre}"
                                                            th:data-columna2="${editorial1.fechaRegistro}"
                                                            th:text="${editorial1.nombre}"
                                                    >Fila</option>
                                                </select>


                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-footer">
                                        <button class="btn btn-success" id="registrar">Registrar</button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer th:replace="components/footer::c_footer">
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/chart.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="assets/js/theme.js"></script>
</body>

</html>
