<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Proforma.css">


</head>

<body class="p-2 bg-light border">
    <header th:replace="components/header::c_header">

    </header>
    <main>
        <div class="flex-row d-flex justify-content-center">
            <div class="card shadow-2-strong card-registration col-md-8" style="border-radius: 15px">
                <div class="card-header">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Nuevo libro</h3>
                </div>
                <div class="card-body p-4 p-md-5">

                    <form th:action="@{/libros/save}" th:object="${libro}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Título</label>
                                    <input  th:field="*{titulo}" type="text" class="form-control" required="true" id="titulo" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Ruta de portada</label>
                                    <input th:field="*{rutaPortad}" type="text" class="form-control" required="true" id="ruta_portada" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Ubicación</label>
                                    <input th:field="*{ubicacion}"type="text" class="form-control" required="true" id="ubicacion" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Ejemplares</label>
                                    <input  th:field="*{ejemplares}"type="number" class="form-control" required="true" id="ejemplares" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">ISBN</label>
                                    <input th:field="*{isbn}" type="text" class="form-control" required="true" id="isbn" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">DOI</label>
                                    <input th:field="*{doi}" type="text" class="form-control" required="true" id="doi" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Editorial</label>

                                    <!-- Creamos el elemento select -->
                                    <select   th:field="*{editorial}" class="form-select" id="editorial" aria-label="Default select example">
                                        <!-- Recorremos la lista de filas de la tabla y agregamos cada una como un elemento option -->
                                        <option th:each="editorial1 : ${editoriales}"
                                                th:value="${editorial1.idEditorial}"
                                                th:data-columna1="${editorial1.nombre}"
                                                th:data-columna2="${editorial1.fechaRegistro}"
                                                th:text="${editorial1.nombre}"
                                                >Fila</option>
                                    </select>


                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Categoría</label>
                                    <select   th:field="*{categorias}" class="form-select" id="categoria" aria-label="Default select example">
                                        <option th:each="categoria : ${categorias}"
                                                th:value="${categoria.idCategoria}"
                                                th:data-columna1="${categoria.nombre}"
                                                th:data-columna2="${categoria.fechaRegistro}"
                                                th:text="${categoria.nombre}">Fila</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Autor</label>
                                    <select  th:field="*{autores}"  class="form-select" id="autor" aria-label="Default select example">
                                        <option th:each="autor : ${autores}"
                                                th:value="${autor.idAutor}"
                                                th:data-columna1="${autor.nombres}"
                                                th:data-columna2="${autor.fechaRegistro}"
                                                th:text="${autor.nombres}">Fila</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button class="btn btn-success" id="registrar">Registrar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">© 2023 Gestión y Configuración de Software</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a></li>
        </ul>
    </footer>



</body>

</html>
