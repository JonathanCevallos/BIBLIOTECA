<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>titulo de la pagina</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap}">
  <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/Proforma.css">
  <meta charset="UTF-8">
</head>
<body id="page-top">
<div id="wrapper">
  <div th:replace="components/nav_lateral::c_nav_lateral">
  </div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <nav th:replace="components/nav_superior::c_nav_superior"></nav>
      <div class="container-fluid">

        <div class="d-sm-flex justify-content-between align-items-center mb-4">

        </div>
        <div class="row">

        </div>


        <button class="btn btn-primary" ><a style="border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;" th:href="@{/editoriales}">Ver editoriales</a></button>
<main>
  <div class="flex-row d-flex justify-content-center">
    <div class="card shadow-2-strong card-registration col-md-8" style="border-radius: 15px">
      <div class="card-header">
        <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Registrar editorial</h3>
      </div>
      <div class="card-body p-4 p-md-5">

        <form th:action="@{/editoriales}" th:object="${editorial}" method="post" >
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label">Nombre</label>

                <input th:field="*{nombre}"  type="text" class="form-control" required="true" id="titulo" />
              </div>
            </div>

          </div>

          <div class="card-footer">
            <button  class="btn btn-success" id="registrar">Registrar</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</main>

</body>
</html>
