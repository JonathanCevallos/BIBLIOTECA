<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Editoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/editoriales}">Editoriales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/autores}">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias}">Categorias</a>
                </li>
            </ul>
            <span class="navbar-text">
                Salir
      </span>
        </div>
    </div>
</nav>


<div class="container">
   <div class="text-center" style="margin-top: 50px">
      <h1 text-align="center">Listado de Editoriales</h1>
   </div>
    <div >
        <a class="btn btn-success" id="nuevo"  th:href="@{/editoriales/nuevo}">Nuevo</a>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Fecha de registro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="editorial : ${editoriales}">
            <td th:text="${editorial.nombre}">Nombre</td>
            <td th:text="${editorial.fechaRegistro}">Fecha Registro</td>

            <td>
                <button type="button" class="btn btn-primary btn-sm">Editar</button>
                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
