<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Proforma.css">


</head>

<body class="p-2 bg-light border">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-mdb-target="#navbarSupportedContent" data-mdb-toggle="collapse"
                    type="button">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand text-dark" th:href="@{/index}">Inicio</a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/editoriales}">Editoriales</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/autores}">Autores</a>

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" th:href="@{/categorias}">Categorias</a>
                            <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Programación</a></li>
                                <li><a class="dropdown-item" href="#">Música</a></li>
                                <li><a class="dropdown-item" href="#">Diseño gráfico</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Icon -->
                    <a class="text-reset me-3" href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <!-- Notifications -->
                    <div class="dropdown">
                        <a aria-expanded="false" class="text-reset me-3 dropdown-toggle hidden-arrow"
                            data-mdb-toggle="dropdown" href="#" id="navbarDropdownMenuLink" role="button">
                            <i class="fas fa-bell"></i>
                            <span class="badge rounded-pill badge-notification bg-danger">1</span>
                        </a>
                        <ul aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#">Some news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Another news</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Avatar -->
                    <div class="d-flex justify-content-between">
                        <form class="w-100 me-3" name="proforma">
                            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                        </form>
                        <div class="flex-shrink-0 dropdown">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                                id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://scontent.fgye12-1.fna.fbcdn.net/v/t1.6435-9/91247413_10222060132914418_7656822680309465088_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeH1W04MjJTZiizNC92FC-OvGiGqhbvpiDUaIaqFu-mINWn7jw489ACLgQ2MtZav8C_oL_xCSTY29zv_7H42SxNN&_nc_ohc=rsUdDOUJwxcAX9Ym7B8&tn=k3BhbqzYL2ahCCxv&_nc_ht=scontent.fgye12-1.fna&oh=00_AT9CoIi7zZK5pzPbr_Ib0le2LGldqj30J3B51UZ4pti8tg&oe=6228EF05"
                                    alt="mdo" class="rounded-circle" width="32" height="32">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownUser2">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="#">Modificar datos</a></li>
                                <li><a class="dropdown-item" href="#">Mis compras</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
    </header>
    <main>
        <div class="flex-row d-flex justify-content-center">
            <div class="card shadow-2-strong card-registration col-md-8" style="border-radius: 15px">
                <div class="card-header">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Nuevo libro</h3>
                </div>
                <div class="card-body p-4 p-md-5">

                    <form th:action="@{/libros2}" th:object="${libro}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Título</label>
                                    <input th:field="*{titulo}" type="text" class="form-control" required="true" id="titulo" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Ruta de portada</label>
                                    <input th:field="*{rutaPortad}" type="text" class="form-control" required="true" id="ruta_portada" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Ubicación</label>
                                    <input th:field="*{ubicacion}"type="text" class="form-control" required="true" id="ubicacion" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Ejemplares</label>
                                    <input th:field="*{ejemplares}"type="text" class="form-control" required="true" id="ejemplares" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">ISBN</label>
                                    <input th:field="*{isbn}" type="text" class="form-control" required="true" id="isbn" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">DOI</label>
                                    <input th:field="*{doi}" type="text" class="form-control" required="true" id="doi" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Editorial</label>

                                    <!-- Creamos el elemento select -->
                                    <select th:field="*{editorial}" class="form-select" id="editorial" aria-label="Default select example">
                                        <!-- Recorremos la lista de filas de la tabla y agregamos cada una como un elemento option -->
                                        <option th:each="editorial1 : ${editoriales2}"
                                                th:value="${editorial1.idEditorial}"
                                                th:data-columna1="${editorial1.nombre}"
                                                th:data-columna2="${editorial1.fechaRegistro}"
                                                th:text="${editorial1.nombre}"
                                                >Fila</option>
                                    </select>


                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Categoría</label>
                                    <select th:field="*{categorias}" class="form-select" id="categoria" aria-label="Default select example">
                                        <option th:each="categoria : ${categoria2}"
                                                th:value="${categoria.idCategoria}"
                                                th:data-columna1="${categoria.nombre}"
                                                th:data-columna2="${categoria.fechaRegistro}"
                                                th:text="${categoria.nombre}">Fila</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Autor</label>
                                    <select th:field="*{autores}" class="form-select" id="autor" aria-label="Default select example">
                                        <option th:each="autor : ${autor2}"
                                                th:value="${autor.idAutor}"
                                                th:data-columna1="${autor.nombres}"
                                                th:data-columna2="${autor.fechaRegistro}"
                                                th:text="${autor.nombres}">Fila</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button class="btn btn-success" id="registrar">Registrar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">© 2023 Gestión y Configuración de Software</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

                        <use xlink:href="#twitter"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a></li>
        </ul>
    </footer>



</body>

</html>
